<script>

    function EnvioCamp() {

        var todos = new URLSearchParams(new FormData(form_camp));
        fetch("/quesitos/EnvioCamp", {
            method: "POST",
            body: todos
        }).then(function (response) {

            if (response.ok) {

                alert('Campeonato Adicionado!')
                // window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }


</script>
